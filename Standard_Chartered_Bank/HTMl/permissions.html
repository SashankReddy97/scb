<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permission Page
    </title>
    <link rel="stylesheet" href="/Styles/permissions.css">
</head>
<body>
    
    <div class="container">
        <div>
            <p>Connecting you to video...</p>
        </div>
        <div>
            <div class="header">
                <p class="bold">Meanwhile, allow permissions</p>
                <p>Following permissions are required to start the video call.</p>
            </div>
            <div class="main">
                <div class="camera-perm">
                    <p>Camera</p>
                </div>
                <div class="microphone-perm">
                    <p>Microphone</p>
                </div>
                <div class="location-perm">
                    <p>Location</p>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="bottom-class">
                <button class="permissions-btn">Allow Permissions</button>
            </div>
        </div>
    </div>

</body>
</html>
